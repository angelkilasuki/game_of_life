<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cairo Play">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div id="title">
       
        <i class="fa-solid fa-gem"></i>
        Game of Life
    </div>
  
<!-- frame rate -->
<div id='rules'>
    <label for="fr">Frame Rate </label>
<input id="pi_input" type="range" min="0" max="100"/>
<p>Value: <output id="value"></output></p>
<hr>
</div>
<!-- rules of survival -->
<div id='rules'>
    <h6>Rules of Survival</h6>
<label for="neighbour">Number of neighours to survive (0-3):</label>

<input type="number" id="neighbour-input" min="0" max="10">
<p>Value: <output id="valueNeighbour"></output></p>
<hr>
<label for="overpopulate">Number of neighours to overpopulate (0-3):</label>

<input type="number" id="overpopulate-input" min="0" max="3">
<p>Value: <output id="valueOverpopulate"></output></p>
<hr>
<label for="reproduce">Number of neighours to reproduce(0-3):</label>

<input type="number" id="reproduce-input" min="0" max="3">
<p>Value: <output id="valueReproduce"></output></p>

<div>
    <div id="canvas"></div>
    <button id="colormode">colormode</button>
    <button id="reset-game">Reset</button>
    <button id="stop">Stop</button>
    <button id='rainbow'>rainbow</button>
    <button id='grad'>gradient</button>
</div

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="index.js"></script>
</body>

</html>
